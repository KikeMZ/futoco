<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="icon" type="image/png" href="img/logoIcon.png">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <script src="js/bootstrap/bootstrap.js"></script>

    <link rel="stylesheet" href="css/style.css">

    <script src="js/checkSession.js"></script>
</head>
<body>
  <!-- Menú superior -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
      <div class="container-fluid">
        <!-- Menú hamburguesa solo visible en móvil -->
        <button class="navbar-toggler me-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Menú">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Nombre -->
         <img src="img/LogoTexto.png" alt="Texto Logo Futoco" class="navbar-brand">
        
        <!-- Menú colapsable (puedes agregar más opciones si lo necesitas) -->
        <div class="collapse navbar-collapse" id="navbarMenu">
          <ul class="navbar-nav me-auto"></ul>
          <button class="btn btn-outline-danger ms-lg-auto my-4 my-sm-2 rounded-4" id="logoutBtn">Cerrar sesión</button>
        </div>
      </div>
    </nav>
    
    <div class="container d-flex justify-content-center align-items-start align-items-md-center position-relative mt-5">
      <div class="card shadow-lg rounded-5 p-4" style="max-width: 450px; width: 100%;">
        <h4 class="mb-4 text-center">Responde las preguntas</h4>
        <form id="testForm">
          <div class="mb-3">
             <label id="questionLabel" class="form-label">Cargando pregunta...</label>
            <div class="d-flex align-items-center gap-2">
              <span class="text-muted small">1</span>
              <input type="range" class="form-range flex-grow-1" id="answerInput" min="1" max="5" step="1" value="3" required aria-label="Respuesta">
              <span class="text-muted small">5</span>
              <span id="answerValue" class="badge bg-secondary ms-2">3</span>
            </div>
          </div>

          <div class="d-flex justify-content-end mb-2 mt-4">
            <button type="button" class="btn btn-outline-dark rounded-4 btn-icon" id="nextBtn" title="Siguiente">&gt;</button>
          </div>

          <!-- Botón guardar oculto inicialmente -->
          <button type="button" class="btn btn-success w-100 rounded-4 d-none" id="saveBtn">Guardar respuestas</button>
        </form>
      </div>
    </div>
    <script src="js/test.js"></script>
</body>
</html>
