<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preguntas Complementarias</title>
  <link rel="icon" type="image/png" href="img/logoIcon.png">
  <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
  <script src="js/bootstrap/bootstrap.js"></script>

  <link rel="stylesheet" href="css/style.css">

  <script src="js/checkSession.js"></script>

</head>
<body>
  <!-- Menú superior -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
      <div class="container-fluid">
        <!-- Menú hamburguesa solo visible en móvil -->
        <button class="navbar-toggler me-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Menú">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Nombre -->
         <img src="img/LogoTexto.png" alt="Texto Logo Futoco" class="navbar-brand">
        
        <!-- Menú colapsable (puedes agregar más opciones si lo necesitas) -->
        <div class="collapse navbar-collapse" id="navbarMenu">
          <ul class="navbar-nav me-auto"></ul>
          <button class="btn btn-outline-danger ms-lg-auto my-4 my-sm-2 rounded-4" id="logoutBtn">Cerrar sesión</button>
        </div>
      </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-start align-items-md-center position-relative mt-5">
    <div class="card shadow-lg rounded-5 p-4" style="max-width: 450px; width: 100%;" id="quizCard">
      
      <!-- Tabs -->
      <ul class="nav nav-tabs p-2 border-0" id="conocerTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="preguntas-tab" 
                  data-bs-toggle="tab" data-bs-target="#preguntas" 
                  type="button" role="tab" 
                  aria-controls="preguntas" aria-selected="true">
            Pregunta x
          </button>
        </li>
      </ul>


      <!-- Tab panes -->
      <div class="tab-content p-4">
        <div class="tab-pane fade show active" id="preguntaPanel" role="tabpanel" aria-labelledby="pregunta-tab">
          
          <section id="preguntaSection" class="mb-3">
            <label class="form-label mb-2" id="preguntaTexto">Selecciona una opción:</label>
            
            <div class="row mb-3">
              <div class="col-6 d-grid">
                <button type="button" class="btn btn-outline-primary square-btn" id="opcion_1">Opción 1</button>
              </div>
              <div class="col-6 d-grid">
                <button type="button" class="btn btn-outline-secondary square-btn" id="opcion_2">Opción 2</button>
              </div>
            </div>
            
            <div class="d-flex justify-content-end mt-3">
              <button type="button" class="btn btn-success rounded-circle d-flex align-items-center justify-content-center" style="width:48px; height:48px;">
                <img src="img/right-arrow-next.svg" alt="Siguiente" style="width:24px; height:24px;">
              </button>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>

  <script src="js/conocer.js"></script>
</body>
</html>
